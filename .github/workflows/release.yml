name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: bun-darwin-arm64
            name: shh-env-darwin-arm64
            ext: ""
          - target: bun-darwin-x64
            name: shh-env-darwin-x64
            ext: ""
          - target: bun-linux-x64
            name: shh-env-linux-x64
            ext: ""
          - target: bun-linux-arm64
            name: shh-env-linux-arm64
            ext: ""
          - target: bun-windows-x64
            name: shh-env-windows-x64
            ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun build --compile --target=${{ matrix.target }} --outfile=shh-env${{ matrix.ext }} src/index.ts

      - name: Package (Unix)
        if: matrix.ext == ''
        run: tar czf ${{ matrix.name }}.tar.gz shh-env

      - name: Package (Windows)
        if: matrix.ext == '.exe'
        run: 7z a ${{ matrix.name }}.zip shh-env.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.*

  github-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          generate_release_notes: true

  publish-npm:
    needs: github-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Publish to npm
        run: |
          cd npm
          npm publish --access public

  publish-homebrew:
    needs: github-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          SHA_DARWIN_ARM64=$(shasum -a 256 artifacts/shh-env-darwin-arm64/*.tar.gz | cut -d' ' -f1)
          SHA_DARWIN_X64=$(shasum -a 256 artifacts/shh-env-darwin-x64/*.tar.gz | cut -d' ' -f1)
          SHA_LINUX_ARM64=$(shasum -a 256 artifacts/shh-env-linux-arm64/*.tar.gz | cut -d' ' -f1)
          SHA_LINUX_X64=$(shasum -a 256 artifacts/shh-env-linux-x64/*.tar.gz | cut -d' ' -f1)

          git clone https://x-access-token:${GH_TOKEN}@github.com/circlesac/homebrew-tap.git
          cd homebrew-tap

          cp ../homebrew/shh-env.rb.template Formula/shh-env.rb
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" Formula/shh-env.rb
          sed -i "s/SHA_DARWIN_ARM64/${SHA_DARWIN_ARM64}/g" Formula/shh-env.rb
          sed -i "s/SHA_DARWIN_X64/${SHA_DARWIN_X64}/g" Formula/shh-env.rb
          sed -i "s/SHA_LINUX_ARM64/${SHA_LINUX_ARM64}/g" Formula/shh-env.rb
          sed -i "s/SHA_LINUX_X64/${SHA_LINUX_X64}/g" Formula/shh-env.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/shh-env.rb
          git commit -m "Update shh-env to ${VERSION}"
          git push
